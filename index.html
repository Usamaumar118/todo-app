<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <div class="logo__img">
                <div class="logo__img__tick"></div>
            </div>
            <h1 class="logo__text">What Todo?</h1>
        </div>

    </header>

    <section class="add-item">

        <div class="add-item__form">
            <input class="add-item__form__input" type="text" placeholder="Type something..." name="add-item" id="add-item">
            <a class="add-item__form__btn" href="#"></a>
        </div>


    </section>

    <section class="todo">

        <ul class="todo__list">

            <!-- <li class="todo__list__item">
                <p class="todo__list__item__text">this is the demo text</p>
                <a class="todo__list__item__btn" href="#"></a>
            </li> -->

        </ul>

    </section>    

    <script src="script.js"></script>

</body>
</html>
